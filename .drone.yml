---
kind: pipeline
type: docker
name: default

steps:
  - name: prepare-docker
    image: docker:git
    environment:
      GIT_USERNAME:
        from_secret: git_username
      GIT_PASSWORD:
        from_secret: git_password
    commands:
      - mkdir -p /cache/${DRONE_REPO}/docker
      - git clone https://$GIT_USERNAME:$GIT_PASSWORD@zxq.co/ripple/dockerfiles /dockerfiles
      - grep "const version" doc.go | cut -d'"' -f 2 | cut -c 2- | tr -d '\n' > .tags
      - cp /dockerfiles/dockerfiles/hanayo.Dockerfile Dockerfile
    volumes:
      - name: cache
        path: /cache
    secrets: [ git_username, git_password ]

  - name: package-docker
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      registry: d.nyodev.xyz
      repo: d.nyodev.xyz/ripple/hanayo
      use_cache: true
      purge: false
    secrets: [ docker_username, docker_password ]
    volumes:
      - name: docker
        path: /var/lib/docker

volumes:
  - name: cache
    host:
      path: /var/cache
  - name: docker
    host:
      path: /var/cache/${DRONE_REPO}/docker
